<div class="mylearning-cont container-fluid">
  <div class="container px-3 px-md-5 py-5">
    <h1>My Learning</h1>
    <p>Courses you enrolled.</p>
  </div>
</div>
<div
  *ngIf="courses.length === 0"
  class="noCourse d-flex flex-column align-items-center justify-content-center"
>
  <img src="../../assets/empty-box.png" alt="image of empty resource" />
  <p class="fw-bolder fs-3 text-danger">
    Sorry! you are not enrolled to any course.
  </p>
  <button class="btn btn-sm btn-dark rounded-3 py-3 px-3 fs-6">
    <a class="text-decoration-none text-white" routerLink="../course-list"
      >Explore Courses&nbsp;&nbsp;&nbsp;&rarr;</a
    >
  </button>
</div>
<div
  *ngIf="courses.length !== 0"
  class="row row-cols-1 row-cols-md-4 g-4 container"
>
  <div class="col" *ngFor="let course of courses">
    <div class="card">
      <div class="image">
        <img
          [src]="'http://127.0.0.1:3000/images/' + course.thumbnail"
          style="width: 100%"
          alt="angular"
          class="image-size"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="instructor">Language: {{ course.language }}</p>
        <p class="instructor">Level: {{ course.level }}</p>
        <div class="progress" style="height: 5px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
